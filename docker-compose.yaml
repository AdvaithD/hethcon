version: '2.1'
services:
  postgres:
    image: sheerun/awesome-postgres:9.5
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres && sleep 10"]
      interval: 30s
      timeout: 30s
      retries: 3
    environment:
      - DB_NAME=erc20
  token-indexer:
    build:
      context: .
      args:
        - BINARY_PATH
    image: foam/token-indexer
    depends_on:
      postgres:
        condition: service_healthy
    command: web3-psql
    environment:
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=postgres
      - PG_DATABASE=erc20
      - PG_PASSWORD=password
      - NODE_URL=https://mainnet.infura.io/7QHpybCROfXKpT7hNUfm:8545
      - CONTRACT_ADDRESS=0x12459c951127e0c374ff9105fda097662a027093
